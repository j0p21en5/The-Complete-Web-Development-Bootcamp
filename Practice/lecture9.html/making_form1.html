<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Event Registration : </h2>
    <form >
        <label for="forname">Name : </label>
        <br/>
        <input type="text" name="forname" id="forname">
        <br/>
        <br/>

        <label for="emailid">Email : </label>
        <br/>
        <input type="email" name="emailid" id="emailid">
        <br/>
        <br/>

        <label for="phoneno">phone : </label>
        <br/>
        <input type="tel" name="phoneno" id="phoneno">

        <br/>
        <br/>
        <label for="occupationtype">occupation : </label>
        <br/>
        <select name="occupationtype" id="occupationtype">
            <option value="student">student</option>
            <option value="proffetional">proffetional</option>
            <option value="other">other</option>
        </select>

        <br/>
        <br/>

        <fieldset>
            <legend>Topics of interest</legend>

           
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            <br/>
            
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <br/>

            
            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">java script</label>

        </fieldset>

        <label for="textarea">
            <h2>comments : </h2>
        </label>
        
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="write comment here......"></textarea>
        
        <input type="submit" value="Register">


    </form>
</body>
</html>

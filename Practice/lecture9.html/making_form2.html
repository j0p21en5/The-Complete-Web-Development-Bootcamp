<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application : </h2>
    <form>
        <label for="name1">Name:</label>
        <br/>
        <input type="text" name="name1" id="name1">
        <br/>
        <br/>
        <label for="emailid">Email: </label>
        <br/>
        <input type="email" name="emailid" id="emailid">
        <br/>
        <br/>
        <label for="phoneno">Phone: </label>
        <br/>
        <input type="tel" name="phoneno" id="phoneno">
        <br/>
        <br/>
        <label for="resume1">Resume:</label>
        <br/>
        <input type="file" name="resume1" id="resume1">
        <br/>
        <br/>
        <label for="counter">Experience(years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">




        <fieldset>
            <legend> <h3>Skills: </h3> </legend>

            <input type="checkbox" name="checkbox" id="htmlskill">
            <br/>
            <label for="htmlskill">HTML</label>
            <br/>
            <br/>

            <input type="checkbox" name="checkbox" id="cssskill">
            <br/>
            <label for="cssskill">CSS</label>
            <br/>
            <br/>
            <input type="checkbox" name="checkbox" id="javasriptskill">
            <br/>
            <label for="javaskriptskill">Java Script</label>
        </fieldset>
        <br/>
        <label for="education">Highest Education: </label>
        <br/>
        <select name="education" id="education">
            <option value="highschool">HIgh school</option>
            <option value="matrix">Matric</option>
            <option value="graduetion">Graduation</option>
        </select>

        <h3>Availability :</h3>
        <input type="radio" name="availability" id="availability1">
        <label for="availability1">Full-time</label>
        <br/>
        <input type="radio" name="availability" id="availability2">
        <label for="availability2">Part-time</label>
        <br/>
        <br/>

        <label for="textarea1"> <h3>Additional comments:</h3> </label>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="write comment here...."></textarea>

        
        <br/>
        <input type="submit" value="Submit Application">
        
    </form>
</body>
</html>

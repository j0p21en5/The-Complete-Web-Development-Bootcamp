<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form : </h2>
    <form >
        <fieldset>
            <legend> <h4>Personal Information </h4> </legend>

            <label for="name1">Name: </label>
            <input type="text" name="name1" id="name1">

            <label for="email1">Email:</label>
            <input type="email" name="email1" id="email1">

            <label for="phoneno">Phone:</label>
            <input type="tel" name="phoneno" id="phoneno">
            
            <label for="datebirth">Date of Birth:</label>
            <input type="date" name="datebirth" id="datebirth">
            
            <br/>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender1">
            <label for="gender1">Male</label>
            
            <input type="radio" name="gender" id="gender2">
            <label for="gender2">Female</label>
            
            <label for="countryselector">Country:</label>
            <select name="countryselector" id="countryselector">
                <option value="unitedstate">United state</option>
                <option value="india">India</option>
                <option value="america">America</option>
            </select>

        </fieldset>
        <br/>

        <fieldset>
            <legend><h4>Adress : </h4></legend>
            <label for="adressstreet">Adress Street:</label>
            <input type="text" name="adressstreet" id="adressstreet">

            <label for="city1">City:</label>
            <input type="text" name="city1" id="city1">

            <label for="state1">State:</label>
            <input type="text" name="state1" id="state1">

            <label for="zipcode">Zip Code:</label>
            <input type="text" name="zipcode" id="zipcode">
        </fieldset>

        <fieldset>
            <legend><h4>Other Information</h4></legend>

            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="15" rows="10" placeholder="write comments here..."></textarea>
            
            <label for="checkbox1">I agree to the terms of service</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
        </fieldset>
        <br/>
        <input type="submit" value="submit">

    </form>
    
</body>
</html>

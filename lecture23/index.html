<!DOCTYPE html>
<html lang="en">
<head>
    <meta chars{et="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About to the Animations</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width: 1000vw;
            height: 1000vh;
            border: 2px solid black;
            background-color: beige;
        }
        .box{
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            border: 3px solid brown;
            margin: 10px;
            position: relative;
            animation-name: rightMovement;
            animation-duration: 5s;
            animation-iteration-count: 2;
            animation-delay: 2s;
            animation-timing-function: linear;
        }
        @keyframes rightMovement {
            from{

                top: 0;
                left: 0;
            }
            to {
                top: 0;
                left: 1200px;

            }
            
        }
    </style>

</head>
<body>
    <div class="container">

        <div class="box">
            

        </div>

    </div>
</body>
</html>
